<ion-modal-view view-title="Dashboard">
    <ion-header-bar>
        <button class="button button-icon button-clear ion-android-close" ng-click="closeDatePicker()"></button>
        <h3 class="title">{{newEventDate}}</h3>
    </ion-header-bar>
    
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="shift in shifts['monday']">{{shift}}</li>
        </ul>
    </ion-content>
        
</ion-modal-view>
