<ion-view view-title="Dashboard" style="background-color: #368dc5;">
    <div class="calendar-nav">
        
        <div class="calendar-nav-date">
            <h1>{{viewTitle.date()}}</h1>
            <h2>{{moment().weekday(viewTitle.isoWeekday())}}</h2>
        </div>
        
        <div class="btn-group">
            <button decrement="calendarView" date="calendarDay" mwl-date-modifier="" class="nav-button left ng-isolate-scope">
                <i class="ion-chevron-left"></i>
            </button>
            <!--<button set-to-today="" date="calendarDay" mwl-date-modifier="" class="btn btn-default ng-isolate-scope">
                Today
            </button>-->
            <button increment="calendarView" date="calendarDay" mwl-date-modifier="" class="nav-button right ng-isolate-scope">
                <i class="ion-chevron-right"></i>
            </button>
        </div>
    </div>
    <ion-content style="top:184px;border-top: 1px solid #ccc;padding-top:0;background-color: #ffffff;">
        <mwl-calendar day-view-hour-range="30" day-view-start="08:30" day-view-end="17:30" view-title="calendarTitle" view="calendarView" current-day="calendarDay" events="events" auto-open="true" on-event-drop="onDrop(calendarEvent,calendarNewEventStart,calendarNewEventEnd)"></mwl-calendar>
    </ion-content>
</ion-view>
