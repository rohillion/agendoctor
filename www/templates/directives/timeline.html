<ul>
    <li ng-repeat="group in events | groupBy: 'startsAt'| toArray:true | orderBy:'date'">
        <div class="list">
            <div class="item item-divider">{{group.$key}}</div>
            <a id="{{event.startsTime}}" ng-repeat="event in group | orderBy:'startsTime'" class="item" href="#">{{event.startsTime}} {{event.title}}</a>
        </div>
    </li>
</ul>
