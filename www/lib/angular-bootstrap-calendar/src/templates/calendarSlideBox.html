<div class="cal-slide-box" collapse="vm.shouldCollapse" mwl-collapse-fallback="vm.shouldCollapse">
  <div class="cal-slide-content cal-event-list">
    <ul class="unstyled list-unstyled">

      <li
        ng-repeat="event in events | orderBy:'startsAt' track by event.$id"
        ng-class="event.cssClass"
        mwl-draggable="event.editable !== false"
        drop-data="{event: event}">
        <span class="pull-left event" ng-class="'event-' + event.type"></span>
        &nbsp;
        <a
          href="javascript:;"
          class="event-item"
          ng-click="onEventClick({calendarEvent: event})">
          <span ng-bind-html="vm.$sce.trustAsHtml(event.title)"></span>
          <span ng-show="isMonthView">(<span ng-bind="event.startsAt | calendarDate:'time':true"></span>)</span>
          <span ng-show="isYearView">(<span ng-bind="event.startsAt | calendarDate:'datetime':true"></span>)</span>
        </a>

        <a
          href="javascript:;"
          class="event-item-edit"
          ng-if="editEventHtml && event.editable !== false"
          ng-bind-html="vm.$sce.trustAsHtml(editEventHtml)"
          ng-click="onEditEventClick({calendarEvent: event})">
        </a>

        <a
          href="javascript:;"
          class="event-item-delete"
          ng-if="deleteEventHtml && event.deletable !== false"
          ng-bind-html="vm.$sce.trustAsHtml(deleteEventHtml)"
          ng-click="onDeleteEventClick({calendarEvent: event})">
        </a>
      </li>

    </ul>
  </div>
</div>
